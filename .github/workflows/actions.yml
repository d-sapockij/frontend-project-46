name: running tests and linting
on:
  - push
  - pull_request
jobs:
  linting:
    name: run eslint
    runs-on: ubuntu-latest
    steps:
        # Клонируем репозиторий
        - uses: actions/checkout@v3
        # Устанавливаем Node.js
        - uses: actions/setup-node@v3
        # Ставим зависимости
        - run: make install
        # Запускаем линтер
        - run: make lint
  tests:
    name: run tests
    runs-on: ubuntu-latest
    steps:
        # Клонируем репозиторий
        - uses: actions/checkout@v3
        # Устанавливаем Node.js
        - uses: actions/setup-node@v3
        # Ставим зависимости
        - run: make install
        - name: run tests
          run: make test
